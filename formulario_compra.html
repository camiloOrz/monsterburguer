<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso De Compra</title>
    <link rel="stylesheet" href="style-formulario.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="contenedor">
        <form action="">
            <div class="formulario-imagen">
                <img id="imagen-producto" src="" alt="Imagen del producto">
            </div>
            
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">

                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Teléfono">

                <h2><p id="nombre-producto">Producto: </p></h2>
                <p id="precio-producto">Precio: $0</p>

                <button id="btn">COMPRAR</button>
            </div>
        </form>
        
    </div>
</body>
</html>
